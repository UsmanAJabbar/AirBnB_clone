<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="images/icon.png">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="stylesheet" type="text/css" href="styles/7-places.css">
	</head>

	<body>
		<header></header>

		<!-- Main Search Box -->
		<div class="container">
			<section class="filters">

				<div class="locations">
					<h3>States</h3>
					<h4>Micro's better than VIM</h4>
					<div class="list">
						<h2>Oklahoma</h2>
						<ul class="popover">
							<li>Tulsa</li>
							<li>Oklahoma City</li>
						</ul>
						<h2>California</h2>
						<ul class="popover">
							<li>San Francisco</li>
							<li>The White House</li>
						</ul>
					</div>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Elon Musk memes included</h4>
					<div class="list">
						<ul class="popover">
							<li>Internet</li>
							<li>Kitchen</li>
							<li>TV</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>					

				<!-- Dead Search Button -->
				<button>Search</button>

			</section>

			<!-- Properties/Boxes -->
			<section class="places">
				<h1>Places</h1>
				<article><h2>My Home</h2></article>
				<article><h2>Tiny House</h2></article>
				<article class="bringItToTheDamnCenter"><h2>A Suite</h2></article>
			</section>

		</div>

		<footer><p>Holberton School</p></footer>

	</body>
</html>
